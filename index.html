<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <div class="img-bg">
        <div class="img-overlay"><span class="overlay-text">Your Really Cool Business</s></div>
    </div>
    <div class="survey-bg">
        <div class="description">
            Even though this is not a real online service, you know you want this product!
            You need it in your life! You must buy it right now! Sign up <em>now!</em>
            <span class="bottom-text">You <em>know</em> you want to.</span>
        </div>
        
        <form action="#" method="post">
            <div class="user-info">
                <fieldset>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" required name="first-name" id="first-name" placeholder="Lorem">
                
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" required name="last-name" id="last-name" placeholder="Ipsum">
                
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" required name="email" id="email" placeholder="myemail@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="5454545454">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" required name="password" id="password" placeholder="123456">
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" required name="confirm-password" id="confirm-password" placeholder="123456">
                    </div>
                </fieldset>
                
            </div>
            
            <input type="submit" value="Create Account">
            <p>Already have an account? <a href="#">Sign In</a> </p>



        </form>
        
    </div>
</body>
</html>
